<div class="panel panel-default">
    <div class="row">
        <div class="col-xs-12">
          <div class="panel panel-default">
            <div class="panel-heading" style="padding: 20px;">
              <div class="row">
                <h3 class="panel-title">Contacts</h3>
              </div>
              <div class="row">
                <div class="input-group pull-left pad-left-right col-xs-7">
                  <input type="text" class="form-control" #searchBox (keyup)="search(searchBox.value)" placeholder="Enter a search value">
                  <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
                </div>
                <div class="pull-right pad-left-right">
                  <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="panel-body">
        <ul class="list-group">
            <cms-contact-item *ngFor="let c of contacts | contactsFilter:term" [contact]="c" routerLink="{{c.id}}" dnd-draggable
                [dragEnabled]="true" [dragData]="c" [dropZones]="['contactGroup']"></cms-contact-item>
        </ul>
    </div>
</div>
