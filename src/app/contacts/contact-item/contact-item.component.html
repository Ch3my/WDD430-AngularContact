<a class="list-group-item" style="display: flex; justify-content: space-between; align-items: center;"
    routerLink="{{contact.id}}" routerLinkActive="active">
    <span>
        {{contact.name}}
    </span>
    <img [src]="contact.imageUrl" [alt]="contact.name" class="img-responsive" style="max-height: 100px;">
</a>
